<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function myFunction() {
			document.getElementById("output").value = document.getElementById("input").value;
		}
	</script>
</head>
<body>
	<label>Text1</label>
	<input type="text" id="input" name="">
	<button onclick="myFunction()">Copy</button>
	<label>Text2</label>
	<input type="text" id="output" name="">
</body>
</html>
