<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function count() {
			document.getElementById("output").value = document.getElementById("input").value.length + 1;
		}

		function close_window() {
			close();
		}
	</script>
</head>
